<div class="my-3">
    <h4>Add a Todo</h4>

    <!-- to handle page relode on submit in js we use ngSubmit -->
    <!-- like is js we use e.preventDefault so that page do not relode on submit a form -->
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="title" class="title">Todo Title</label>
            <!-- we have to add FormsModule in app.module.ts for using angular forms { [(ngModel)] } for this -->
            <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Todo Description</label>
            <input type="text" class="form-control" id="desc" name="desc" [(ngModel)]="desc">
        </div>
        <button type="submit" class="btn btn-sm btn-primary">Add Todo</button>
    </form>
</div>
